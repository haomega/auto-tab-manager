<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
</head>

<body>
    <div class="control-pane">
        <div>
            <div class="switch-desc">
                <p>Auto Group Tab</p>
            </div>
            <div class="switch">
                <input type="checkbox" id="switch-auto-group" />
                <label for="switch-auto-group"></label>
            </div>
        </div>
        <div>
            <div class="switch-desc">
                <p>Auto Close Inactive Tab</p>
            </div>
            <div class="switch">
                <input type="checkbox" id="switch-auto-close-inactive" />
                <label for="switch-auto-close-inactive"></label>
            </div>
        </div>
        <div>
            <div class="switch-desc">
                <p>Auto Fold Other Group</p>
            </div>
            <div class="switch">
                <input type="checkbox" id="switch-input-auto-fold-other-group" />
                <label for="switch-input-auto-fold-other-group"></label>
            </div>
        </div>
        <div>
            <div class="switch-desc">
                <p>Auto Ungroup When Tabs Less 2</p>
            </div>
            <div class="switch">
                <input type="checkbox" id="switch-input-auto-ungroup" />
                <label for="switch-input-auto-ungroup"></label>
            </div>
        </div>
    </div>
    <table id="group-list">
        <caption>
            All Tab Groups
        </caption>
        <thead>
            <tr>
                <th>Domain</td>
                <th>Count</td>
                <th>Options</td>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
    <!-- Define the template -->
    <template id="table-row-tpl">
        <tr>
            <td class="table-cell url">url</td>
            <td class="table-cell count">count</td>
            <td class="table-cell">
                <button class="btn-focus">focus</button>
                <button class="btn-del">del</button>
            </td>
        </tr>
    </template>
    <script type="text/javascript" src="popup.js"></script>
</body>

</html>
